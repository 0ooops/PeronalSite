{% extends 'mysite/base.html' %}

{% block content %}
<div class="login-background">
  <div class="login-block">
    <h2>Log in</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-default">Log in</button>
      <a href="{% url 'signup' %}"><button type="button" class="btn btn-default" style="margin-left: 20px;">
        Sign up
      </button></a>
    </form>
  </div>
</div>

<style>
  .login-background {
    background: url('https://www.surfnetkids.com/resources/wp-content/uploads/2016/12/snow.jpg') no-repeat center center fixed; 
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;

    /* Set rules to fill background */
    min-height: 100%;
    min-width: 1024px;
    
    /* Set up proportionate scaling */
    width: 100%;
    height: auto;
    
    /* Set up positioning */
    position: fixed;
    top: 50px;
    left: 0;
  }

  .login-block {
    padding-top: 12%;
    padding-left: 15%;
  }
</style>
{% endblock %}
